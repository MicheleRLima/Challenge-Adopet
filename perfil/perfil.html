<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../componentes-css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../componentes-css/variaveis.css">
        <link rel="stylesheet" href="../mensagem/estilo-mensagem/base-mensagem.css">

    </head>

    <body>
        <header>
            <div class="nav-user__container-usuario">
                <div class="nav-user">
                    <img src="../img/Logo_header.svg" alt="Logotipo adopet" class="nav__logo">
                    <ul class="nav">
                        <li><a href="../animais/animais.html"><img class="nav-link" src="../icones/Casa.svg" alt="Ícone para home"></a></li>
                        <li><a href="../mensagem/mensagem.html"><img class="nav-link" src="../icones/Mensagens.svg" alt="Ícone para mensagens"></a></li>
                    </ul>
                </div>
                <a href="#"><img class="nav-user__usuario" src="../img/Usuário.png" alt="Foto de usuário"></a>
            </div>    
        </header>

        <main>
            <section class="chamada">
                <p class="chamada__texto chamada__mensagem chamada__responsivo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            </section>

            <fieldset class="cartao-inputs">
                <div class="inputs-mensagem">
                    <h2 class="perfil">Perfil</h2>
                    <legend class="legenda__mensagem">Foto</legend>
                    <img src="../img/Ellipse 2.png" alt="Foto de perfil" class="foto__perfil">
                    <a href="#" class="perfil__editar">Clique na foto para editar</a>
                    <legend class="legenda__mensagem">Nome</legend>
                    <input type="text" class="input__mensagem input__perfil" value="Joana Magalhães">
                    <legend class="legenda__mensagem">Telefone</legend>
                    <input type="tel" class="input__mensagem input__perfil" Value="55 11 XXXXXXXXX">
                    <legend class="legenda__mensagem">Cidade</legend>
                    <input type="text" class="input__mensagem input__perfil" value="São Paulo">
                    <legend class="legenda__mensagem">Sobre</legend>
                    <textarea name="Sobre" class="input__mensagem input__texto--mensagem input__perfil" cols="20" rows="10" placeholder="Conte mais sobre você">Aserehe ra de re. De hebe tu de hebere seibiunouba mahabi, an de bugui an de buididipi.</textarea>
                    <a href="../animais/animais.html" class="botao botao__enviar">Salvar</a>
                </div>
            </fieldset>

        </main>

        <footer>
            <p>2022 - Desenvolvido por Alura.</p>
        </footer>
