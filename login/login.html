<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Adopet</title>
        <link rel="stylesheet" href="../componentes-css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../componentes-css/variaveis.css">
        <link rel="stylesheet" href="../login/estilo-login/base-login.css">

    </head>

    <body>
        <header>
            <img src="../img/Patas-2.svg" class="patas">
            <div class="nav-user__container-usuario">
                <div class="nav-user">
                    <img src="../img/Logo_header.svg" alt="Logotipo adopet" class="nav__logo">
                    <ul class="nav">
                        <li><a href="../animais/animais.html"><img class="nav-link" src="../icones/Casa.svg" alt="Ícone para home"></a></li>
                        <li><a href="../mensagem/mensagem.html"><img class="nav-link" src="../icones/Mensagens.svg" alt="Ícone para mensagens"></a></li>
                    </ul>
            </div>
            </div>
        </header>

        <main>
            <section class="logo">
                <img src="../img/Logo-azul.svg" alt="Logotipo Adopet">
            </section>

            <section class="chamada">
                <h1 class="chamada__texto login__texto">Já tem conta? Faça seu login:</h1>
            </section>

            <fieldset class="cadastro">
                <legend>Email</legend>
                <input nome="email" type="email" placeholder="Insira seu email" required>
                <legend>Senha</legend>
                <input name="senha" type="password" class="senha senha-visivel" placeholder="Insira sua senha" required>
                <a href="#">Esqueci minha senha</a>
            </fieldset>

            <section class="entrar-botao">
                <a class="botao" href="../animais/animais.html">Entrar</a>
            </section>

        </main>
        
        <footer>
            <p>2022 - Desenvolvido por Alura.</p>
        </footer>

    </body>
</html>
